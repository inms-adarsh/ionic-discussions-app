<div class="page_wrapper" *ngFor="let question of questions$ | async" (scroll)="onWindowScroll()">
    <div [id]="question.identifier" class="inner_wrapper">
      <h3>{{question.headline}}</h3>
      <app-multiple-choice *ngIf="question.question_type == 'multiple-choice'" [question]="question"></app-multiple-choice>
      <app-text-answer *ngIf="question.question_type == 'text'" [question]="question"></app-text-answer>
  </div>
</div>
